<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- style -->
    <link rel="stylesheet" href="./css/from.css" />
    <link rel="stylesheet" href="./css/inquri.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css"
      rel="stylesheet"
    />
    <title>from</title>
  </head>
  <body>
    <div class="banner">
      <!-- header buttom -->

      <!-- from  -->
      <div class="container pt-5">
        <div class="formCustomiz">
          <div class="row">
            <!-- steps -->
            <div class="col-12">
              <!-- steps -->
              <div
                class="stepsSection d-flex align-items-center justify-content-center py-3"
              >
                <div class="singelStep">
                  <div class="lauStep active"><span>1</span></div>
                </div>
                <div class="stepLiner"></div>

                <div class="singelStep">
                  <div class="lauStep active"><span>2</span></div>
                </div>
                <div class="stepLiner"></div>

                <div class="singelStep">
                  <div class="lauStep"><span>3</span></div>
                </div>
              </div>
            </div>

            <div class="col-12">
              <!-- form input -->
              <div class="fromInput p-3">
                <div class="row">
                  <div class="col-12">
                      <div class="d-flex flex-column gap-2">
                        <label class="lableInput" >Your budget</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                          <option selected>Nacionalidade</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                  </div>
                  <div class="col-12">
                      <div class="d-flex flex-column gap-2">
                        <label class="lableInput"  >Accommodation type</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                          <option selected>Nacionalidade</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                  </div>
                  <div class="col-12">
                      <div class="d-flex flex-column gap-2">
                        <label  class="lableInput" >Add flight offer to your vacation package (optional)</label>
                        <input class="form-control form-control-lg mb-3" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">

                      </div>
                  </div>
                  <div class="col-12">
                    <div class="nextButtom">
                      <a href="final.html">
                        <button><span>Next</span></button>
                      </a>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script src="./js/from.js"></script>
  </body>
</html>
