<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- style -->
    <link rel="stylesheet" href="./css/final.css" />
    <link rel="stylesheet" href="./css/inquri.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <title>from</title>
  </head>
  <body>
    <div class="banner">
      <!-- from  -->
      <div class="container">
        <div class="formCustomiz">
          <div class="row">
            <!-- steps -->
            <div class="col-12">
              <!-- steps -->
              <div
                class="stepsSection d-flex align-items-center justify-content-center py-3"
              >
                <div class="singelStep">
                  <div class="lauStep active"><span>1</span></div>
                </div>
                <div class="stepLiner"></div>

                <div class="singelStep">
                  <div class="lauStep active"><span>2</span></div>
                </div>
                <div class="stepLiner"></div>

                <div class="singelStep">
                  <div class="lauStep active"><span>3</span></div>
                </div>
              </div>
            </div>

            <div class="col-12">
              <!-- form input -->
              <div class="fromInput p-3">
                <div class="inputcontainter">
                  <p class="fromTitle">Letâ€™s plan your trip now!</p>
                  <!-- Destination -->
                  <div class="Destination">
                    <label>Destination* </label>
                    <select
                      id="select-Destination"
                      placeholder="Where do you want to go                    "
                      autocomplete="off"
                    >
                      <option value="">Select a person...</option>
                      <option value="4">Thomas Edison</option>
                      <option value="1">Nikola</option>
                      <option value="3">Nikola Tesla</option>
                      <option value="5">Arnold Schwarzenegger</option>
                    </select>
                  </div>
                  <!-- data -->
                  <div class="dateContainer">
                    <!-- arive date -->
                    <div class="startDate">
                      <label>Arrival* </label>
                      <div class="date">
                        <input
                          type="text"
                          placeholder=" Arrival Date "
                          onfocus="(this.type='date')"
                        />
                      </div>
                    </div>
                    <!-- end date -->
                    <div class="endDate">
                      <label>Departure*</label>
                      <div class="date">
                        <input
                          type="text"
                          placeholder="Departure Date"
                          onfocus="(this.type='date')"
                        />
                      </div>
                    </div>
                  </div>
                  <!-- textaera -->
                  <div class="textArea">
                    <label>Tell us about your trip* </label>
                    <textarea name="" id="" cols="28" rows="6"></textarea>
                  </div>
                  <div class="nextButtom">
                    <a href="#">
                      <button>
                        <span>Next</span>
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script src="./js/final.js"></script>
  </body>
</html>
